            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>📞 Contacto</h2>
            
            <div class="contact-section">
                <h3>Enviame un mensaje</h3>
                
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Cuéntame sobre tu consulta, propuesta, o cualquier cosa que tengas en mente..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Enviar mensaje</button>
                </form>
                
                <div id="contact-status" class="contact-status" style="display: none;"></div>
            </div>
            
            <div class="social-section">
                <h3>También podés encontrarme en:</h3>
                <ul class="social-links">
                    <li><a href="mailto:ale21rock@gmail.com" target="_blank">📧 Email Directo</a></li>
                    <li><a href="#" target="_blank">💼 LinkedIn</a></li>
                    <li><a href="#" target="_blank">💻 GitHub</a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Ale Gallo - Mi Espacio Digital Personal</p>
    </footer>

</body>
</html>
