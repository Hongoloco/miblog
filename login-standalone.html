<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Ale Gallo Gaming Universe</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/gaming-lite.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: #aaa;
            font-size: 1rem;
        }
        
        .login-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }
        
        .form-group input::placeholder {
            color: #aaa;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-footer p {
            color: #888;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .success-message {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .quick-links {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quick-links a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .quick-links a:hover {
            color: #7b68ee;
        }
        
        /* Animaciones de fondo */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(74, 144, 226, 0.1), rgba(123, 104, 238, 0.1));
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 60px;
            height: 60px;
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .shape-4 {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üéÆ</div>
            <h1>Ale Gallo Gaming Universe</h1>
            <p>Acceso Restringido</p>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Usuario..." required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contrase√±a..." required>
                </div>
                <button type="submit" class="btn-login">
                    <span>üöÄ Iniciar Sesi√≥n</span>
                </button>
            </form>
            
            <div id="messageContainer"></div>
        </div>
        
        <div class="login-footer">
            <p>üí° Usuario: alito</p>
        </div>
        
        <div class="quick-links">
            <p>¬øYa tienes acceso? <a href="#" onclick="checkSession()">Verificar sesi√≥n</a></p>
        </div>
    </div>
    
    <script>
        const SESSION_KEY = 'gaming-auth-session';
        const CORRECT_USERNAME = 'alito';
        const CORRECT_PASSWORD = 'vinilo28';
        const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 horas
        
        // Verificar sesi√≥n existente al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            document.getElementById('username').focus();
        });
        
        // Manejar env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            attemptLogin(username, password);
        });
        
        function attemptLogin(username, password) {
            const messageContainer = document.getElementById('messageContainer');
            
            if (!username || !password) {
                showMessage('Por favor ingresa usuario y contrase√±a', 'error');
                return;
            }
            
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                // Crear sesi√≥n
                const sessionData = {
                    timestamp: Date.now(),
                    user: username,
                    expires: Date.now() + SESSION_DURATION
                };
                
                localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
                
                showMessage('‚úÖ Acceso concedido! Redirigiendo...', 'success');
                
                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                if (username !== CORRECT_USERNAME) {
                    showMessage('‚ùå Usuario incorrecto', 'error');
                    document.getElementById('username').value = '';
                    document.getElementById('username').focus();
                } else {
                    showMessage('‚ùå Contrase√±a incorrecta', 'error');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }
        }
        
        function checkSession() {
            const session = localStorage.getItem(SESSION_KEY);
            
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = Date.now();
                    
                    if (now - sessionData.timestamp < SESSION_DURATION) {
                        showMessage('‚úÖ Sesi√≥n v√°lida encontrada. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        return true;
                    } else {
                        // Sesi√≥n expirada
                        localStorage.removeItem(SESSION_KEY);
                        showMessage('‚è∞ Sesi√≥n expirada. Inicia sesi√≥n nuevamente.', 'error');
                    }
                } catch (error) {
                    localStorage.removeItem(SESSION_KEY);
                    showMessage('‚ö†Ô∏è Error en sesi√≥n. Inicia sesi√≥n nuevamente.', 'error');
                }
            }
            
            return false;
        }
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messageContainer.appendChild(messageDiv);
            
            // Remover mensaje despu√©s de 5 segundos para mensajes de error
            if (type === 'error') {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }
        
        // Permitir Enter para enviar formulario
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
