<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ale Gallo</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/gaming-lite.css">
    <link rel="stylesheet" href="assets/auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <div class="login-header">
                <h1>🎮 Gaming Universe</h1>
                <p>Inicia sesión para acceder</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Tu nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="loader" id="loader"></div>
                
                <button type="submit" class="btn-login">
                    🔐 Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <script>
        // Redirigir a index si ya está autenticado
        if (localStorage.getItem('isAuthenticated')) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loader = document.getElementById('loader');
            
            // Mostrar loader
            loader.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Simular validación (reemplazar con tu sistema de autenticación real)
            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'index.html';
                } else {
                    loader.style.display = 'none';
                    errorMessage.textContent = 'Usuario o contraseña incorrectos';
                    errorMessage.style.display = 'block';
                }
            }, 1000);
        });
    </script>
</body>
</html>
