<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos - Ale Gallo Gaming Universe</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/gaming-lite.css">
    <link rel="stylesheet" href="assets/resources-modern.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="gaming-header">
        <div class="header-content">
            <h1 class="gaming-title">游꿡 Gaming Universe</h1>
            
            <nav class="gaming-nav">
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="blog-simple.html"><i class="fas fa-blog"></i> Blog</a></li>
                    <li><a href="resources.html" class="active"><i class="fas fa-link"></i> Recursos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="resources-container">
        <!-- Barra de categor칤as principales -->
        <div class="categories-bar">
            <div class="category-item active" data-category="all">
                <i class="fas fa-th-large"></i> Todos
            </div>
            <div class="category-item" data-category="desarrollo">
                <i class="fas fa-code"></i> Desarrollo
            </div>
            <div class="category-item" data-category="herramientas">
                <i class="fas fa-tools"></i> Herramientas
            </div>
            <div class="category-item" data-category="productividad">
                <i class="fas fa-tasks"></i> Productividad
            </div>
            <div class="category-item" data-category="ia">
                <i class="fas fa-robot"></i> IA
            </div>
            <div class="category-item" data-category="gaming">
                <i class="fas fa-gamepad"></i> Gaming
            </div>
            <div class="category-item" data-category="streaming">
                <i class="fas fa-video"></i> Streaming
            </div>
            <div class="category-item" data-category="hardware">
                <i class="fas fa-microchip"></i> Hardware
            </div>
            <div class="category-item" data-category="comunidad">
                <i class="fas fa-users"></i> Comunidad
            </div>
        </div>

        <!-- Subcategor칤as -->
        <div class="subcategories">
            <span class="subcategory-tag active">Todos</span>
            <span class="subcategory-tag">Frontend</span>
            <span class="subcategory-tag">Backend</span>
            <span class="subcategory-tag">DevOps</span>
            <span class="subcategory-tag">Mobile</span>
            <span class="subcategory-tag">UI/UX</span>
        </div>

        <!-- Grid de recursos -->
        <div class="resources-grid">
            <!-- Los recursos se cargar치n din치micamente aqu칤 -->
        </div>

        <!-- Bot칩n flotante para agregar recurso -->
        <button class="add-resource-btn" onclick="showNewResourceModal()">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Modal para nuevo recurso -->
        <div class="resource-modal" id="newResourceModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Agregar Nuevo Recurso</h2>
                    <button class="close-modal" onclick="closeNewResourceModal()">칑</button>
                </div>
                <form id="newResourceForm">
                    <div class="form-group">
                        <label for="resourceTitle">T칤tulo</label>
                        <input type="text" id="resourceTitle" class="form-input" placeholder="Nombre del recurso" required>
                    </div>
                    <div class="form-group">
                        <label for="resourceUrl">URL</label>
                        <input type="url" id="resourceUrl" class="form-input" placeholder="https://" required>
                    </div>
                    <div class="form-group">
                        <label for="resourceCategory">Categor칤a</label>
                        <select id="resourceCategory" class="form-input" required>
                            <option value="desarrollo">Desarrollo</option>
                            <option value="herramientas">Herramientas</option>
                            <option value="productividad">Productividad</option>
                            <option value="ia">IA</option>
                            <option value="gaming">Gaming</option>
                            <option value="streaming">Streaming</option>
                            <option value="hardware">Hardware</option>
                            <option value="comunidad">Comunidad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resourceDesc">Descripci칩n</label>
                        <textarea id="resourceDesc" class="form-input" rows="4" placeholder="Describe el recurso..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resourceTags">Etiquetas</label>
                        <input type="text" id="resourceTags" class="form-input" placeholder="frontend, react, desarrollo...">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeNewResourceModal()">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar Recurso</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Funcionalidad para mostrar/ocultar el modal
        function showNewResourceModal() {
            document.getElementById('newResourceModal').style.display = 'flex';
        }

        function closeNewResourceModal() {
            document.getElementById('newResourceModal').style.display = 'none';
        }

        // Manejar clics en categor칤as
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                // Aqu칤 ir치 la l칩gica de filtrado
            });
        });

        // Manejar clics en subcategor칤as
        document.querySelectorAll('.subcategory-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.subcategory-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                // Aqu칤 ir치 la l칩gica de filtrado
            });
        });

        // Ejemplo de c칩mo agregar un recurso din치micamente
        function addResource(resource) {
            const grid = document.querySelector('.resources-grid');
            const card = document.createElement('div');
            card.className = 'resource-card';
            card.innerHTML = `
                <i class="resource-type fas ${getIconForCategory(resource.category)}"></i>
                <h3 class="resource-title">${resource.title}</h3>
                <p class="resource-description">${resource.description}</p>
                <div class="resource-tags">
                    ${resource.tags.map(tag => `<span class="resource-tag">${tag}</span>`).join('')}
                </div>
                <div class="resource-actions">
                    <div>
                        <button class="action-button" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-button" title="Eliminar">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <a href="${resource.url}" class="visit-link" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Visitar
                    </a>
                </div>
            `;
            grid.appendChild(card);
        }

        function getIconForCategory(category) {
            const icons = {
                desarrollo: 'fa-code',
                herramientas: 'fa-tools',
                productividad: 'fa-tasks',
                ia: 'fa-robot',
                gaming: 'fa-gamepad',
                streaming: 'fa-video',
                hardware: 'fa-microchip',
                comunidad: 'fa-users'
            };
            return icons[category] || 'fa-link';
        }

        // Ejemplo de recursos
        const exampleResources = [
            {
                title: 'VS Code',
                description: 'El mejor editor de c칩digo con extensiones incre칤bles.',
                url: 'https://code.visualstudio.com',
                category: 'desarrollo',
                tags: ['editor', 'desarrollo', 'herramientas']
            },
            {
                title: 'GitHub Copilot',
                description: 'Tu compa침ero de IA para programar mejor y m치s r치pido.',
                url: 'https://github.com/features/copilot',
                category: 'ia',
                tags: ['ia', 'desarrollo', 'productividad']
            }
        ];

        // Cargar ejemplos al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            exampleResources.forEach(resource => addResource(resource));
        });
    </script>
</body>
</html>
