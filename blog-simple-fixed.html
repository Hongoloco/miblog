<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Blog - Ale Gallo Gaming Universe</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/gaming-lite.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ale Gallo - Gaming Universe</h1>
        <nav>
            <ul>
                <li><a href="index.html">🏠 Inicio</a></li>
                <li><a href="blog-simple.html" style="color: #4a90e2;">📝 Blog</a></li>
                <li><a href="resources.html">🔗 Recursos</a></li>
                <li><a href="#" id="logout-btn" onclick="logout()" style="color: #f44336; display: none;">🚪 Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h2>📝 Gaming Blog</h2>
                    <p>Escribe sobre videojuegos, reviews y experiencias gaming</p>
                </div>
                
                <!-- Formulario para crear posts -->
                <div class="card">
                    <h3>✍️ Crear Nuevo Post</h3>
                    <form id="postForm">
                        <div class="form-group">
                            <input type="text" id="postTitle" placeholder="Título del post..." required>
                        </div>
                        <div class="form-group">
                            <textarea id="postContent" placeholder="Contenido del post..." required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" id="postTags" placeholder="Tags (separados por comas)...">
                        </div>
                        <button type="submit" class="btn-gaming primary">
                            <span>🚀 Publicar Post</span>
                        </button>
                    </form>
                </div>

                <!-- Lista de posts -->
                <div id="postsContainer">
                    <!-- Los posts se cargarán aquí dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <footer class="section">
        <div class="container text-center">
            <p>© 2025 Ale Gallo - Gaming Universe</p>
        </div>
    </footer>

    <!-- Botones flotantes -->
    <button id="steamConfigBtn" class="floating-btn floating-steam" title="Configurar Steam">
        🎮
    </button>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/blog-config.js"></script>
    <script src="js/gaming-app.js"></script>
    <script src="js/blog-simple.js"></script>
    <script src="js/auth-guard.js"></script>
</body>
</html>
