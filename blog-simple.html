<head>

</head>
<body>
    <!-- Header mejorado para m√≥vil -->

        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Men√∫">
            <span id="menu-icon">‚ò∞</span>
        </button>
        <nav>
            <ul id="mobile-menu">
                <li><a href="index.html">üè† Inicio</a></li>
                <li><a href="blog-simple.html" style="color: #4a90e2;">üìù Blog</a></li>
                <li><a href="resources.html">üîó Recursos</a></li>
                <li><a href="#" id="logout-btn" onclick="logout()" style="color: #f44336; display: none;">üö™ Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h2>üìù Gaming Blog</h2>
                    <p>Escribe sobre videojuegos, reviews y experiencias gaming</p>
                </div>
                
                <!-- Formulario para crear posts -->
                <div class="card">
                    <h3>‚úçÔ∏è Crear Nuevo Post</h3>
                    <form id="postForm">

                        <div class="form-group">

                        <div class="form-group">

    <footer class="section">

    <!-- Botones flotantes -->

        üéÆ
    </button>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/blog-config.js"></script>
    <script src="js/gaming-app.js"></script>
    <script src="js/blog-simple.js"></script>
    <script src="js/auth-guard.js"></script>
    
    <script>
        // üì± Funcionalidad del men√∫ m√≥vil
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                menu.classList.add('hide');
                icon.textContent = '‚ò∞';
                
                setTimeout(() => {
                    menu.classList.remove('hide');
                }, 300);
            } else {
                menu.classList.add('show');
                icon.textContent = '‚úï';
            }
        }
        
        // Cerrar men√∫ al hacer clic en un enlace
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('#mobile-menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const menu = document.getElementById('mobile-menu');
                    const icon = document.getElementById('menu-icon');
                    
                    if (menu.classList.contains('show')) {
                        menu.classList.remove('show');
                        icon.textContent = '‚ò∞';
                    }
                });
            });
        });
        
        // Cerrar men√∫ al hacer clic fuera
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            const header = document.querySelector('header');
            
            if (!header.contains(event.target) && menu.classList.contains('show')) {
                menu.classList.remove('show');
                document.getElementById('menu-icon').textContent = '‚ò∞';
            }
        });
        
        // Cerrar men√∫ al cambiar orientaci√≥n
        window.addEventListener('orientationchange', function() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                icon.textContent = '‚ò∞';
            }
        });
        
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
</body>
</html>
