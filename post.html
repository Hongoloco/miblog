<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Post - Ale Gallo</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ale Gallo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">Sobre m√≠</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="admin.html" style="color: #4a90e2;">üîê Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="post-content" class="post-content">
                <p>Cargando post...</p>
            </div>
            
            <div class="comments-section">
                <h3>Comentarios</h3>
                <div id="comments" class="comments">
                    <p>Cargando comentarios...</p>
                </div>
                
                <h4>Agregar comentario</h4>
                
                <div class="auth-required-message" style="display: none;">
                    <p style="text-align: center; color: #4a90e2; padding: 1rem; background-color: #1e1e1e; border-radius: 8px; margin-bottom: 1rem;">
                        <strong>Necesitas iniciar sesi√≥n para comentar.</strong><br>
                        <button onclick="Auth.showLoginModal()" class="btn-primary" style="margin-top: 1rem;">Iniciar Sesi√≥n</button>
                    </p>
                </div>
                
                <form id="comment-form" class="comment-form protected-form">
                    <div class="form-group">
                        <label for="comment-name">Nombre:</label>
                        <input type="text" id="comment-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment-text">Comentario:</label>
                        <textarea id="comment-text" name="comment" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Agregar comentario</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Ale Gallo</p>
    </footer>
    
    <!-- Scripts de Firebase -->

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/blog-functions.js"></script>
</body>
</html>
