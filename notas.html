<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Ale Gallo</title>
    <link rel="stylesheet" href="assets/clean-style.css">
    <link rel="stylesheet" href="assets/firebase-status.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="gaming-header">
        <div class="header-content">
            <h1 class="gaming-title">💻 Ale Gallo</h1>
            
            <!-- Botón hamburguesa para móvil -->
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Abrir menú">
                <span id="menu-icon">☰</span>
            </button>
            
            <!-- Menú de navegación -->
            <nav class="gaming-nav">
                <ul class="nav-links">
                    <li><a href="index.html">🏠 Inicio</a></li>
                    <li><a href="notas.html" class="active">📝 Notas</a></li>
                    <li><a href="recursos.html">🔗 Recursos</a></li>
                </ul>
            </nav>
            
            <!-- Menú móvil -->
            <div id="mobile-menu" class="mobile-menu">
                <a href="index.html">🏠 Inicio</a>
                <a href="notas.html" class="active">📝 Notas</a>
                <a href="recursos.html">🔗 Recursos</a>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h2>📝 Notas</h2>
                    <p>Apuntes, tutoriales y experiencias sobre desarrollo web y tecnología</p>
                </div>

                <!-- Filtros -->
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">🔥 Todas</button>
                    <button class="filter-btn" data-filter="dev">💻 Desarrollo</button>
                    <button class="filter-btn" data-filter="tech">🚀 Tecnología</button>
                    <button class="filter-btn" data-filter="tools">🛠️ Herramientas</button>
                </div>

                <!-- Grid de notas -->
                <div class="posts-grid" id="notes-grid">
                    <!-- Las notas se cargarán dinámicamente aquí -->
                </div>
            </div>
        </section>
    </main>

    <footer class="section">
        <div class="container text-center">
            <p>© 2025 Ale Gallo</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="firebase-indicators.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
