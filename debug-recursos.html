<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Sistema de Recursos</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            background: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .debug-section h3 {
            color: #4a90e2;
            margin-top: 0;
            border-bottom: 2px solid #444;
            padding-bottom: 0.5rem;
        }
        .status {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
        .status.success {
            background: #4caf50;
            color: white;
        }
        .status.error {
            background: #f44336;
            color: white;
        }
        .status.warning {
            background: #ff9800;
            color: white;
        }
        .test-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .test-btn:hover {
            background: #357abd;
        }
        .console-log {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß Debug - Sistema de Recursos</h1>
        
        <div class="debug-section">
            <h3>üìã Estado de Dependencias</h3>
            <div id="dependencies-status">
                <div class="status">Verificando dependencias...</div>
            </div>
        </div>
        
        <div class="debug-section">
            <h3>üî• Estado de Firebase</h3>
            <div id="firebase-status">
                <div class="status">Verificando Firebase...</div>
            </div>
        </div>
        
        <div class="debug-section">
            <h3>üé® Estado del IconManager</h3>
            <div id="icon-manager-status">
                <div class="status">Verificando IconManager...</div>
            </div>
        </div>
        
        <div class="debug-section">
            <h3>üîó Estado del ResourceManager</h3>
            <div id="resource-manager-status">
                <div class="status">Verificando ResourceManager...</div>
            </div>
        </div>
        
        <div class="debug-section">
            <h3>üß™ Pruebas</h3>
            <button class="test-btn" onclick="testIconManager()">Probar IconManager</button>
            <button class="test-btn" onclick="testResourceManager()">Probar ResourceManager</button>
            <button class="test-btn" onclick="testFirebase()">Probar Firebase</button>
            <button class="test-btn" onclick="clearConsole()">Limpiar Console</button>
        </div>
        
        <div class="debug-section">
            <h3>üìä Console Log</h3>
            <div id="console-output" class="console-log"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-manager.js"></script>
    <script src="js/icon-manager.js"></script>
    <script src="js/resources-manager.js"></script>
    
    <script>
        // Capturar console.log
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        function appendToConsole(message, type = 'log') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : 'üìù';
            consoleOutput.innerHTML += `[${timestamp}] ${prefix} ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            appendToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            appendToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            appendToConsole(args.join(' '), 'warn');
        };
        
        // Funci√≥n para actualizar status
        function updateStatus(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Verificar dependencias
        function checkDependencies() {
            console.log('üîç Verificando dependencias...');
            
            // Firebase
            if (typeof firebase !== 'undefined') {
                updateStatus('firebase-status', '‚úÖ Firebase cargado correctamente', 'success');
                console.log('‚úÖ Firebase disponible');
            } else {
                updateStatus('firebase-status', '‚ùå Firebase no disponible', 'error');
                console.error('‚ùå Firebase no disponible');
            }
            
            // IconManager
            if (typeof IconManager !== 'undefined') {
                updateStatus('icon-manager-status', '‚úÖ IconManager cargado correctamente', 'success');
                console.log('‚úÖ IconManager disponible');
            } else {
                updateStatus('icon-manager-status', '‚ùå IconManager no disponible', 'error');
                console.error('‚ùå IconManager no disponible');
            }
            
            // ResourceManager
            if (typeof ResourceManager !== 'undefined') {
                updateStatus('resource-manager-status', '‚úÖ ResourceManager cargado correctamente', 'success');
                console.log('‚úÖ ResourceManager disponible');
            } else {
                updateStatus('resource-manager-status', '‚ùå ResourceManager no disponible', 'error');
                console.error('‚ùå ResourceManager no disponible');
            }
            
            // Verificar instancias globales
            if (typeof window.iconManager !== 'undefined') {
                console.log('‚úÖ window.iconManager disponible');
            } else {
                console.warn('‚ö†Ô∏è window.iconManager no disponible');
            }
            
            updateStatus('dependencies-status', '‚úÖ Verificaci√≥n completada', 'success');
        }
        
        // Funciones de prueba
        function testIconManager() {
            console.log('üß™ Probando IconManager...');
            
            if (!window.iconManager) {
                console.error('‚ùå window.iconManager no disponible');
                return;
            }
            
            // Probar obtener icono
            window.iconManager.getIcon('mdi:github').then(iconData => {
                console.log('‚úÖ Icono obtenido:', iconData);
                
                // Probar generar HTML
                const html = window.iconManager.generateIconHTML(iconData, '24px');
                console.log('‚úÖ HTML generado:', html);
                
            }).catch(error => {
                console.error('‚ùå Error obteniendo icono:', error);
            });
            
            // Probar estad√≠sticas
            const stats = window.iconManager.getCacheStats();
            console.log('üìä Estad√≠sticas del cach√©:', stats);
        }
        
        function testResourceManager() {
            console.log('üß™ Probando ResourceManager...');
            
            if (!window.resourceManager) {
                console.error('‚ùå window.resourceManager no disponible');
                return;
            }
            
            console.log('‚úÖ ResourceManager disponible');
            console.log('üìä Categor√≠as:', window.resourceManager.categories);
            console.log('üìä Recursos:', window.resourceManager.resources);
        }
        
        function testFirebase() {
            console.log('üß™ Probando Firebase...');
            
            if (!firebase) {
                console.error('‚ùå Firebase no disponible');
                return;
            }
            
            try {
                const db = firebase.database();
                console.log('‚úÖ Database inicializada');
                
                // Probar conexi√≥n
                db.ref('.info/connected').once('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        console.log('‚úÖ Conectado a Firebase');
                    } else {
                        console.warn('‚ö†Ô∏è No conectado a Firebase');
                    }
                });
                
            } catch (error) {
                console.error('‚ùå Error con Firebase:', error);
            }
        }
        
        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }
        
        // Ejecutar verificaciones al cargar
        window.addEventListener('load', function() {
            setTimeout(checkDependencies, 1000);
        });
        
        // Manejo de errores globales
        window.addEventListener('error', function(e) {
            console.error('Error global:', e.message, 'en', e.filename, 'l√≠nea', e.lineno);
        });
    </script>
</body>
</html>
